# name of the action
name: ci

# trigger on pull_request or push events
on:
  push:
  pull_request:

permissions:
  contents: read

env:
  CI: 1

# pipeline to execute
jobs:
  # ┌─┐┬  ┌┬┐   ┌─┐┌─┐┬─┐┌┬┐┌─┐┌┬┐
  # ├┤ │  │││───├┤ │ │├┬┘│││├─┤ │
  # └─┘┴─┘┴ ┴   └  └─┘┴└─┴ ┴┴ ┴ ┴
  elm-format:
    name: validate elm files
    runs-on: ubuntu-latest

    permissions:
      actions: write # for actions/cache to write to cache location

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-v3-cypress14-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-v3-cypress14-
            ${{ runner.os }}-npm-v3-
            ${{ runner.os }}-npm-v2-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-v3-cypress14-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-v3-cypress14-
            ${{ runner.os }}-modules-v3-
            ${{ runner.os }}-modules-v2-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-bin-v3-14.5.2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-bin-v3-14.5.2-
            cypress-${{ runner.os }}-bin-v3-
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: ".nvmrc"

      - name: install dependencies
        run: npm ci --prefer-offline --no-audit
      - name: install elm-format
        run: npm i elm-format@0.8.5
      - name: run elm-format
        run: npm run lint:elm

  # ┌─┐┬  ┌┬┐  ┌┬┐┌─┐┌─┐┌┬┐
  # ├┤ │  │││───│ ├┤ └─┐ │
  # └─┘┴─┘┴ ┴   ┴ └─┘└─┘ ┴
  elm-test:
    name: run elm tests
    runs-on: ubuntu-latest

    permissions:
      actions: write # for actions/cache to write to cache location

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.elm
          key: ${{ runner.os }}-elm-v3-${{ hashFiles('**/elm.json') }}
          restore-keys: |
            ${{ runner.os }}-elm-v3-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-v3-cypress14-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-v3-cypress14-
            ${{ runner.os }}-npm-v3-
            ${{ runner.os }}-npm-v2-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-v3-cypress14-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-v3-cypress14-
            ${{ runner.os }}-modules-v3-
            ${{ runner.os }}-modules-v2-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-bin-v3-14.5.2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-bin-v3-14.5.2-
            cypress-${{ runner.os }}-bin-v3-
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: ".nvmrc"

      - name: install dependencies
        run: npm ci --prefer-offline --no-audit
      - name: install elm-test
        run: npm i elm-test@0.19.1-revision6
      - name: run elm-test
        run: npm run test

  # ┬  ┬┌┐┌┌┬┐
  # │  ││││ │
  # ┴─┘┴┘└┘ ┴
  lint:
    name: lint
    runs-on: ubuntu-latest

    permissions:
      actions: write # for actions/cache to write to cache location

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-v3-cypress14-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-v3-cypress14-
            ${{ runner.os }}-npm-v3-
            ${{ runner.os }}-npm-v2-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-v3-cypress14-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-v3-cypress14-
            ${{ runner.os }}-modules-v3-
            ${{ runner.os }}-modules-v2-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-bin-v3-14.5.2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-bin-v3-14.5.2-
            cypress-${{ runner.os }}-bin-v3-
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: ".nvmrc"

      - name: install dependencies
        run: npm ci --prefer-offline --no-audit
      - name: run linter
        run: npm run lint

  # ┌─┐┬ ┬┌─┐┬─┐┌─┐┌─┐┌─┐
  # │  └┬┘├─┘├┬┘├┤ └─┐└─┐
  # └─┘ ┴ ┴  ┴└─└─┘└─┘└─┘
  integration:
    name: run cypress tests
    runs-on: ubuntu-latest
    strategy:
      # Don't cancel other jobs if one fails
      fail-fast: false
      matrix:
        # Could be extended for parallel execution in the future
        containers: [1]
    env:
      VELA_API: "http://localhost:8080"
      TERM: xterm
      # Cypress 14.5.2 optimizations
      CYPRESS_CACHE_FOLDER: ~/.cache/Cypress
      CI: true
      # Disable Cypress video recording in CI for faster runs
      CYPRESS_video: false
      # Optimize Cypress for CI - increased timeouts for slower CI environment
      CYPRESS_defaultCommandTimeout: 25000
      CYPRESS_requestTimeout: 25000
      CYPRESS_responseTimeout: 25000
      CYPRESS_pageLoadTimeout: 40000

    permissions:
      actions: write # for actions/cache to write to cache location

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      # Skip Cypress tests for documentation-only changes
      - uses: dorny/paths-filter@0bc4621a3135347011ad047f9ecf449bf72ce2bd # v3.0.2
        id: changes
        with:
          filters: |
            src:
              - 'src/**'
              - 'cypress/**'
              - 'package*.json'
              - '.nvmrc'
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        if: steps.changes.outputs.src == 'true'
        with:
          path: ~/.elm
          key: ${{ runner.os }}-elm-v3-${{ hashFiles('**/elm.json') }}
          restore-keys: |
            ${{ runner.os }}-elm-v3-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        if: steps.changes.outputs.src == 'true'
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-v3-cypress14-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-v3-cypress14-
            ${{ runner.os }}-npm-v3-
            ${{ runner.os }}-npm-v2-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-v3-cypress14-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-v3-cypress14-
            ${{ runner.os }}-modules-v3-
            ${{ runner.os }}-modules-v2-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-bin-v3-14.5.2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-bin-v3-14.5.2-
            cypress-${{ runner.os }}-bin-v3-
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: ".nvmrc"

      - name: install dependencies
        if: steps.changes.outputs.src == 'true'
        run: npm ci --prefer-offline --no-audit
      
      # Install Chrome for better Cypress performance
      - name: install Chrome
        if: steps.changes.outputs.src == 'true'
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      # Verify Cypress installation and cache
      - name: verify Cypress
        if: steps.changes.outputs.src == 'true'
        run: npx cypress verify
      
      - name: run cypress tests
        if: steps.changes.outputs.src == 'true'
        run: npm run test:cy
        env:
          # Override to use installed Chrome
          CYPRESS_RUN_BINARY: ""

  # ┌─┐┬ ┬┌┐ ┬  ┬┌─┐┬ ┬
  # ├─┘│ │├┴┐│  │└─┐├─┤
  # ┴  └─┘└─┘┴─┘┴└─┘┴ ┴
  publish:
    name: build and push to docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'go-vela/ui'
    needs: [lint, elm-format, elm-test, integration]

    permissions:
      actions: write # for actions/cache to write to cache location

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.elm
          key: ${{ runner.os }}-elm-v3-${{ hashFiles('**/elm.json') }}
          restore-keys: |
            ${{ runner.os }}-elm-v3-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-v3-cypress14-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-v3-cypress14-
            ${{ runner.os }}-npm-v3-
            ${{ runner.os }}-npm-v2-
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-v3-cypress14-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-v3-cypress14-
            ${{ runner.os }}-modules-v3-
            ${{ runner.os }}-modules-v2-
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: ".nvmrc"

      # ┌┐ ┬ ┬┬┬  ┌┬┐
      # ├┴┐│ │││   ││
      # └─┘└─┘┴┴─┘─┴┘
      - name: install dependencies
        run: npm ci --prefer-offline --no-audit
      - name: run development build
        run: npm run build

      # ┌┬┐┌─┐┌─┐┬┌─┌─┐┬─┐
      #  │││ ││  ├┴┐├┤ ├┬┘
      # ─┴┘└─┘└─┘┴ ┴└─┘┴└─
      - name: login to dockerhub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: extract metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: target/vela-ui
          tags: |
            # latest
            type=raw,value=latest,enable={{is_default_branch}}

      - name: build and push image
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
