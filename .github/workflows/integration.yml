name: integration
on:
  pull_request:
  push:

jobs:
  integration:
    runs-on: ubuntu-latest
    env:
      ELM_HOME: "${GITHUB_WORKSPACE}"
    container:
      image: cypress/base:10.15.3
    steps:
      - name: clone
        uses: actions/checkout@v1

      - name: cache node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: npm-modules-${{ hashFiles('**/package-lock.json') }}

      - name: cache home cache
        uses: actions/cache@v1
        with:
          path: "$HOME/.cache"
          key: home-dotcache-${{ hashFiles('**/package-lock.json') }}

      - name: cypress
        run: |
          npm i
          npm run test:cy
